<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap");

      :root {
        --color-text: #dee2e6;
        --color-text-dark: #adb5bd;
        --color-background-100: #343a40;
        --color-background-500: #2b3035;
        --color-background-900: #212529;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        background-image: url('https://windowscustomization.com/wp-content/uploads/2018/10/particles-web-2.gif');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .custom-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 48px;
      }

      .custom-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 32px;
        text-align: center;
      }

      .custom-content h1 {
        color: #dee2e6;
      }

      .custom-content button {
        width: 200px;
        height: 50px;
        cursor: pointer;
        background-color: #fff;
        border-color: #bababa;
        outline: none;
        border: none;
        font-size: 16px;
        word-spacing: 2px;
        font-weight: 700;
        text-transform: uppercase;
        font-family: inherit;
        transition: 0.2s all;
        align-items: center;
      }

      .custom-content button:hover {
        border: 2px solid #bababa;
        color: #bababa;
        background-color: #161616;
      }
    </style>
  </head>
  <body>
    <div class="custom-container">
      <div class="custom-content">
        <h1>Welcome To Student Exam Performance Predictor</h1>
        <button id="predictButton" style="border-radius: 10px;">Predict Data</button>
      </div>
    </div>

    <script>
      // Get the current URL
      var currentUrl = window.location.href;

      // Function to redirect to current URL + /predictdata
      function redirectToPredictData() {
        window.location.href = currentUrl + 'predictdata';
      }

      // Add click event listener to the button
      var button = document.getElementById('predictButton');
      button.addEventListener('click', redirectToPredictData);
    </script>
  </body>
</html>
